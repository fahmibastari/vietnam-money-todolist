<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Qorrie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
            background-color: #295b8e;
            color: aliceblue;
            margin-top: 100px;
          }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-weight: bold;
    }
    .card-body {
      padding: 2rem;
    }
    .btn {
      padding: 1.5rem;
      font-size: 1.2rem;
    }
    .btn-primary {
      background-color: #006abb;
      border-color: #006abb;
    }
    .btn-primary:hover {
      background-color: #003d6b;
    }
    .btn-secondary {
      background-color: #006abb;
      border-color: #006abb;
    }
    .btn-secondary:hover {
    background-color: #003d6b;
    }
    .text-center {
      text-align: center;
    }
    .container {
      max-width: 900px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Selamat Datang di Dashboard, Qorrie!</h2>
      <p class="text-white">Pilih fitur yang ingin digunakan.</p>
    </div>

    <div class="row">
      <!-- Tombol Catatan Keuangan -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Catatan Keuangan</h5>
            <p class="text-muted text-center">Kelola pengeluaran.</p>
            <a href="keuangan.html" class="btn btn-primary w-100">Lihat Catatan Keuangan</a>
          </div>
        </div>
      </div>
      
      <!-- Tombol To-Do List -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">To-Do List</h5>
            <p class="text-muted text-center">kelola kegiatan.</p>
            <a href="todolist.html" class="btn btn-secondary w-100">Lihat To-Do List</a>
          </div>
        </div>
      </div>
      <p class="text-white text-center">Made by - Pacarmu</p>
    </div>
  </div>
</body>
</html>
